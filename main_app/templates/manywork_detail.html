{% extends 'base.html' %} 
{% block content %}
<div>
  <h1>{{project.typeofwork}}</h1>
  <p class="card-header-title">{{projects.typeofwork}}</p>

  {% for work in projects.work.all %}
  <p class="title is-4">{{work.name}}</p>

  <img src="{{work.img}}" alt="{{work.name}}" class= "detailpic" />

  <h1>{{work.desc}}</h1>

  {% endfor %}

</div>

{% endblock %}
